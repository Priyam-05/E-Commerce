<body>

  <div class="container">
    <div>
      <div class="row">

        <div class="col-md-7" *ngIf="data.length == 0">
          <img src="https://www.apnashopping.in/assets/img/payment/xEmpty-Cart.jpg.pagespeed.ic.Oe_ZNApeqS.webp"
            class="empty">
        </div>

        <!-- cart -->
        <div class="col-md-7 " *ngIf="!(data.length == 0)">
          <!-- <button mat-raised-button color="accent" style="float: right;" (click)="deleteAll()">
            <i class="fa-solid fa-trash-can"></i>&nbsp;&nbsp;Remove all items
          </button><br/><br/> -->
          <div *ngFor="let item of data">
            <div class="cart-card card mb-3" style="min-width: 450px; padding: 0%;">
              <div class="row g-0">

                <div class="col-md-3">
                  <img src="{{item.img}}" class="img-fluid rounded-start" alt="...">
                </div>

                <div class="col-md-5">
                  <div class="card-body">
                    <h3 class="card-title" 
                        style="font-weight: bold;margin-bottom: 5px;font-size: 19px;"> 
                        {{ item.title }} 
                    </h3>
                    <b><mat-icon style="font-size: large;">currency_rupee</mat-icon>
                    <span style="vertical-align: top;">{{ item.price }} </span></b>
                    <br/><br/>
                    <h4>
                      <span [ngClass]=" item.rating >= 4? 'badge green' : item.rating > 2?  'badge yellow' : 'badge red' ">
                          <span class="rating_text">{{ item.rating }}</span> &nbsp; <i class="fa-solid fa-star"></i>
                      </span>
                  </h4>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="card-body">
                    <input 
                      type="number" 
                      class="text-center" 
                      value={{item.cartValue}}
                      style="width:40px;height:30px;margin-left: 40px;"
                      disabled>
                    <br/>
                    <div class="btn-group btn-group-sm" role="group" style="margin-top: 10px;">
                      <button type="button" mat-raised-button color="primary"
                        (click)="increment(item)">
                        <!-- <i class="fa-solid fa-cart-plus"></i> -->
                        <mat-icon>arrow_drop_up</mat-icon>
                      </button>
                      <button type="button" mat-raised-button color="primary" style="margin-left: 3px;"
                        (click)="decrement(item)">
                        <!-- <i class="fa-solid fa-cart-minus"></i> -->
                        <mat-icon>arrow_drop_down</mat-icon>
                      </button>
                    </div>
                  </div>

                </div>
                <!-- <div class="col-md-3">
                  <div class="card-body" style="font-weight: bold;">
                    <mat-icon style="font-size: large;">currency_rupee</mat-icon>
                    <span style="vertical-align: top;">{{ item.price }} </span>
                  </div>
                </div> -->
                <div class="card-footer">
                  <div style="float: right; margin-right: 20px;">
                    <!-- <small class="text-muted" >Last updated 3 mins ago</small> -->
                    <button mat-button>
                      <i class="fa-solid fa-heart"></i>&nbsp;&nbsp;WISHLIST
                    </button>
                    <button mat-button (click)="removeFromCart(item.id)">
                      <i class="fa-solid fa-trash-can"></i>&nbsp;&nbsp;REMOVE
                    </button>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          <button mat-raised-button color="accent" class="remove_btn" (click)="deleteAll()">
            <i class="fa-solid fa-trash-can"></i>&nbsp;&nbsp;Remove all items
          </button>
        </div>





        <!-- checkout -->
        <div class="col-md-5">
          <div>

            <div class="right-child">
              <div class="container container-summary">
                <h2 style="margin-top: 30px;" class="text-center">Order Summary</h2>
                <hr>

                <h4>Subtotal
                  <span style="float:right;">
                    <mat-icon style="font-size:medium;">currency_rupee</mat-icon>
                    {{ subTotal }}
                  </span>
                </h4>
                <h4>Delivery <span *ngIf="subTotal>5000" class="badge badge-success">Free</span>
                  <span style="float:right;">
                    <mat-icon style="font-size:medium;">currency_rupee</mat-icon>
                    {{ delivery }}
                  </span>
                </h4>
                <h4>Discount
                  <span style="float:right;">
                    <mat-icon style="font-size:medium;">currency_rupee</mat-icon>
                    {{ discount }}
                  </span>
                </h4>
                <br>
                <hr>

                <h3>
                  <b>
                    TOTAL
                    <span style="float:right;">
                      <mat-icon style="font-size:medium;">currency_rupee</mat-icon>
                      {{ total }}
                    </span>
                  </b>
                </h3>

                <button mat-raised-button color="warn" class="chkout_btn" routerLink="/dashboard/shipping"> CONTINUE TO CHECKOUT &nbsp; <mat-icon>trending_flat</mat-icon> </button>

              </div>
              <br>
