<div class="bg"><main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">

      <div *ngIf="hide" class="alert alert-info text-center" role="alert">
        <mat-icon>check_circle</mat-icon> &nbsp; Details Saved Successfully !!
      </div>

      <div class="card login-card">
        <div class="row box no-gutters">
          <div class="col-md-5">
            <img
              src="assets/login.jpg"
              alt="login"
              class="login-card-img"
            />
          </div>
          
          <mat-card class="login-box mat-elevation-z0">
            <mat-card-content style="border: none;">
              <form [formGroup]=" loginForm" (ngSubmit)="onSubmit()">
                <h2 style="color: #222735">Log In</h2>
                <!-- <mat-error *ngIf="!loginValid">
                  The username and password were not recognized
                </mat-error> -->
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Email"
                    formControlName="email"
                    name="email"
                    [(ngModel)]="emptyname"
                    required
                  />
                  <mat-error> Please provide a valid email address </mat-error>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    type="password"
                    placeholder="Password"
                    formControlName="password"
                    name="password"
                    [(ngModel)]="emptypass"
                    required
                  />
                  <mat-error> Please provide a valid password </mat-error>
                </mat-form-field>
                <button
                  mat-raised-button
                  class="login_btn"
                  style="background-color: #222735;color: white;outline: none;margin-top: 15px;"
                  
                >
                  Login &nbsp; <mat-icon>login_outlined</mat-icon>
                </button>

                <h4 class="my-4 mx-4" style="padding-top: 25px;">Not a member? &nbsp; 
                  <button class="btn btn-sm btn-primary" routerLink="/register">
                    Sign up 
                  </button>
                </h4>
                
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </main>
  </div>
